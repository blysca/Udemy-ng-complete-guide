<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <hr>
      <form (ngSubmit)="onSubmit()" #formElement="ngForm">
        <div class="form-group">
          <label
            for="inputEmail"
          >Email address</label>
          <input
            email
            #email="ngModel"
            required
            ngModel
            name="email"
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Email">
          <p
            *ngIf="!email.valid && email.touched "
            class="help-block"
          >Please enter a valid email!</p>
        </div>
        <div class="form-group">
          <label for="ubscription">Subscription</label>
          <select
            [ngModel]="defaultSubscription"
            name="subscription"
            class="form-control" id="ubscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input
            name="pass"
            #pass="ngModel"
            ngModel
            required
            type="password" class="form-control" id="inputPassword" placeholder="Password">
          <p
            *ngIf="!pass.valid && pass.touched "
            class="help-block"
          >Password is required!</p>
        </div>
        <p
          *ngIf="!formElement.valid && formElement.touched "
          class="help-block"
        >The form is invalid!</p>
        <button
          [disabled]="!formElement.valid"
          type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  
  <div
    *ngIf="submitted"
    class="row">
    <hr class="col-xs-12">
    <div class="col-xs-12 col-md-6">
      <ul class="list-group">
        <li class="list-group-item">
          <h4 class="list-group-item-heading">Email address</h4>
          <p class="list-group-item-text">{{formData.email}}</p>
        </li>
        <li class="list-group-item">
          <h4 class="list-group-item-heading">Subscription</h4>
          <p class="list-group-item-text">{{formData.subscription}}</p>
        </li>
        <li class="list-group-item">
          <h4 class="list-group-item-heading">Password</h4>
          <p class="list-group-item-text">{{formData.pass}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
