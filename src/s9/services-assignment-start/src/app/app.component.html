<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <h3>Counters:</h3>
      
      <h4>active=>inactive: {{ actions.activeToInactive }}</h4>
      <h4>inactive=>active: {{ actions.inactiveToActive }}</h4>
    </div>
    <div class="col-xs-12 col-md-6">
      <app-active-users
        [users]="activeUsers"
      ></app-active-users>
      <app-inactive-users
        [users]="inactiveUsers"
      ></app-inactive-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
