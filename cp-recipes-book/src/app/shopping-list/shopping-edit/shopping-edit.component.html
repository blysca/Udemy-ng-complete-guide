<div class="row">
  <div class="col-12">
    <form #shoppingEditForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-md-5">
          <label for="name">Name</label>
          <input
            #name="ngModel"
            [ngClass]="{'is-invalid': !name.valid && name.touched}"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required
            type="text"
          >
          <div
            *ngIf="!name.valid && name.touched"
            class="help-block text-danger"
          >Please choose a name.
          </div>
        </div>
        <div class="form-group col-md-2">
          <label for="amount">Amount</label>
          <input
            #amount="ngModel"
            [ngClass]="{'is-invalid': !amount.valid && amount.touched}"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            type="number"
          >
          <div
            *ngIf="!amount.valid && amount.touched"
            class="help-block text-danger"
          >Please enter an amount.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success" type="submit">Add
          </button>
          <button
            class="btn btn-danger" type="button">Delete
          </button>
          <button
            (click)="clearForm()"
            class="btn btn-outline-primary" type="button">Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
