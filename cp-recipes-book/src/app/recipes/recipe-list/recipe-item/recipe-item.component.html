<a
  (click)="onSelected()"
  class="d-flex justify-content-start" href="#">
  <div class="media-body mr-3">
    <h5 class="mt-0">{{recipe.name}}</h5>
    <p class="">{{recipe.description}}</p>
  </div>
  <img
    [alt]="recipe.name"
    [src]="recipe.imagePath"
    class="img-thumbnail"
    style="max-height: 48px;">
</a>
