<div class="row">
  <div class="col-12">
    <button
      (click)="onNewRecipe()"
      class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let rEl of recipes; let i = index;"
        [recipe]="rEl"
        [index]="i"
      ></app-recipe-item>
    </div>
  </div>
</div>
